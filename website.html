<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image and Text Page</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .content {
        max-width: 80%;
      }
      .image-container {
        margin-bottom: 20px;
      }
      .image-container img {
        max-width: 50%; /* Reduced size by 50% */
        height: auto;
      }
      .text-container {
        font-size: 20px; /* Increased text size */
        font-weight: bold; /* Made text bold */
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="image-container">
        <!-- Add your image here -->
        <img src="images/pic2.jpg" alt="Your Image" />
      </div>
      <div class="text-container">
        <p>Har waqt hone ke liye shukriya</p>
        <p>Saath sone ke liye shukriya</p>
        <p>Saath rone ke liye shukriya</p>
        <p>Har waqt hone ke liye shukriya ♥♥♥</p>
      </div>
    </div>
  </body>
</html>
